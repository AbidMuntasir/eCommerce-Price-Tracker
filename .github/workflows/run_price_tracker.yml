name: Run Price Tracker Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual execution

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2.2.2
        #with:
          # Optional: specify a specific ChromeDriver version if needed
             
          # Optional: specify the Chrome binary name if different
          # chromeapp: chrome

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run the Price Tracker Script
        run: python run_scripts.py

      - name: Commit Scraped Files
        run: |
            git config --global user.name "GitHub Actions"
            git config --global user.email "github-actions@github.com"
            git add .
            git commit -m "Auto-update scraped products" || echo "No changes to commit"
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/AbidMuntasir/eCommerce-Price-Tracker.git HEAD:main


