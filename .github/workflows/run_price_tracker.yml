name: Run Price Tracker Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

  workflow_dispatch:  # Allows manual execution

jobs:
  run-script:
    runs-on: ubuntu-latest  # Uses a Linux virtual machine
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Clones your repo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Choose the Python version

      - name: Install Dependencies
        run: pip install -r requirements.txt  # Installs dependencies

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable  # Install Chrome

      - name: Install ChromeDriver
        run: |
            CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
            echo "Detected Chrome version: $CHROME_VERSION"
            wget -q "https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION.0/linux64/chromedriver-linux64.zip" -O chromedriver.zip
            unzip chromedriver.zip
            sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
            sudo chmod +x /usr/local/bin/chromedriver


      - name: Run the Price Tracker Script
        env:
          DISPLAY: ":99"  # Required for headless mode
        run: python run_scripts.py  # Runs your Selenium script
